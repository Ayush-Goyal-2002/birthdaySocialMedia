<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .bg-hearts {
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 38.5C9.8 38.5 1.5 30.2 1.5 20S9.8 1.5 20 1.5 38.5 9.8 38.5 20 30.2 38.5 20 38.5zm0-36C10.3 2.5 2.5 10.3 2.5 20S10.3 37.5 20 37.5 37.5 29.7 37.5 20 29.7 2.5 20 2.5z' fill='%23f472b6' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-fecdd3 to-f472b6 font-poppins bg-hearts flex items-center justify-center p-4">
    <div class="max-w-md w-full mx-auto">
        <div class="bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden p-8 transform transition-all duration-300 hover:shadow-2xl">
            <!-- Floating hearts decoration -->
            <div class="absolute -top-6 -right-6 text-4xl text-f472b6 floating">
                <i class="fas fa-heart"></i>
            </div>
            <div class="absolute -bottom-4 -left-4 text-3xl text-be185d pulse">
                <i class="fas fa-gift"></i>
            </div>
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-dancing font-bold text-be185d mb-2">Welcome, My Love <span class="text-f472b6">ðŸ’–</span></h1>
                <p class="text-pink-400">Sign in to your special place</p>
            </div>
            
            <!-- Error message (hidden by default) -->
            <div id="error-message" class="hidden bg-fecdd3 text-be185d p-3 rounded-lg mb-4 flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span>Oops! The username or password doesn't match.</span>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-pink-700 mb-1">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-pink-300"></i>
                        </div>
                        <input type="text" id="username" name="username" required 
                            class="w-full pl-10 pr-3 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-f472b6 focus:border-transparent placeholder-pink-300 text-pink-700 transition-all duration-200"
                            placeholder="Your sweet name">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-pink-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-pink-300"></i>
                        </div>
                        <input type="password" id="password" name="password" required 
                            class="w-full pl-10 pr-3 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-f472b6 focus:border-transparent placeholder-pink-300 text-pink-700 transition-all duration-200"
                            placeholder="Our secret code">
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 text-f472b6 focus:ring-f472b6 border-pink-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-pink-600">
                            Remember me
                        </label>
                    </div>
                    
                    <div class="text-sm">
                        <a href="#" class="font-medium text-f472b6 hover:text-be185d">
                            Forgot password?
                        </a>
                    </div>
                </div>
                
                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-f472b6 to-be185d hover:from-f472b6 hover:to-f472b6 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-f472b6 transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-heart mr-2"></i> Sign In
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center text-sm text-pink-500">
                <p>New here? <a href="#" class="font-medium text-f472b6 hover:text-be185d">Create an account</a></p>
            </div>
        </div>
        
        <div class="mt-6 text-center text-xs text-white opacity-70">
            <p>Made with <i class="fas fa-heart text-red-400"></i> for someone special</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple validation (for demo purposes)
                // Replace with your actual validation logic
                if (username !== 'love' || password !== 'forever') {
                    // Show error message with animation
                    errorMessage.classList.remove('hidden');
                    errorMessage.classList.add('animate-bounce');
                    
                    // Remove animation after it completes
                    setTimeout(() => {
                        errorMessage.classList.remove('animate-bounce');
                    }, 1000);
                    
                    // Add shake effect to form
                    form.classList.add('animate-shake');
                    setTimeout(() => {
                        form.classList.remove('animate-shake');
                    }, 500);
                } else {
                    // Successful login - redirect or show success
                    alert('Login successful! Welcome back, my love!');
                    errorMessage.classList.add('hidden');
                }
            });
            
            // Add custom animation class
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
                .animate-shake {
                    animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
